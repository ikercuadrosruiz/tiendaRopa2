<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{css/clientes/header.css}">
<link rel="stylesheet" th:href="@{css/clientes/datosPersonales.css}">
<link rel="stylesheet" th:href="@{/css/clientes/footer.css}">
<title>Datos personales</title>
</head>

<body>
	<header>
		<nav>
            <div>
                <ul>
                    <li><a th:href="@{/index}">Inicio</a></li>
                    <li><a th:href="@{/tienda}">Productos</a></li>
                    <li><a href="#">Mis Pedidos</a></li>
                    <li><a th:href="@{/perfil}">Mi perfil</a></li>
                    <img th:src="@{/images/header/cerrar.png}" alt="Img menu" />
                </ul>
            </div>
            <img th:src="@{/images/header/menu.png}" alt="Img menu" />
        </nav>

		<p>
			<b>Frutti di Vestiti</b>
		</p>

		<nav>
			<div>
				<div id="favoritos">
					<a><img th:src="@{/images/header/guardados.png}"
						alt="Imagen guardados" /></a>
				</div>

				<div id="carrito">
					<a th:href="@{/tienda/carrito}"><img
						th:src="@{/images/header/carrito.png}" alt="Imagen carrito" /></a>
				</div>
				
				<div class="btnLogin" sec:authorize="isAnonymous()">
					<a th:href="@{/login}">No está logueado</a>
				</div>
				
				<div class="btnLogin" sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post">
						<p th:inline="text"><span th:remove="tag" sec:authentication="name"/></p>
						<input type="submit" value="Logout"/>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<!-- ************************* -->

	<main>
		<div id="div--menuIzq">
			<div id="div--imgPerfil">
				<img th:src="@{/images/productos/IMG_5180.jpeg}" class="img-fluid"
					alt="">
				<p>Foto de perfil</p>
			</div>

			<div id="div--opDatos">
				<p>DATOS PERSONALES</p>
			</div>

			<div id="div--logo">
				<img th:src="@{/images/header/logoSimple.png}" alt="Logo frutti">
			</div>

		</div>

		<div id="div--datosUsuario">
			<div>
				<p>
					<b>DATOS PERSONALES</b>
				</p>
			</div>

			<form class="container" 
				th:action="@{/usuarios/save}"
				th:object="${usuarioDTO}" 
				method="POST">
				
				<input id="input--id" type="text" th:field="*{id}" hidden>
				 
				<div id="div--nombre">
					<label for="input--nombre">Nombre</label> <input id="input--nombre"
						type="text" th:field="*{nombre}">
				</div>

				<div id="div--apellido1">
					<label for="input--apellido1">Primer apellido</label> <input
						id="input--apellido1" type="text" th:field="*{apellido1}">
				</div>

				<div id="div--apellido2">
					<label for="input--apellido2">Segundo apellido</label> <input
						id="input--apellido2" type="text" th:field="*{apellido2}">
				</div>

				<div id="div--fechaNacimiento">
					<label for="input--fechNac">Fecha de Nacimiento</label> <input
						id="input--fechNac" type="date" th:field="*{fechaNacimiento}">
				</div>

				<div id="div--email">
					<label for="input--email">Email</label> <input id="input--email"
						type="email" th:field="*{correo}">
				</div>

				<div id="div--nif">
					<label for="input--nif">Nif</label> <input id="input--nif"
						type="text" th:field="*{nif}">
				</div>

				<div id="div--poblacion">
					<label for="input--poblacion">Población</label> <input
						id="input--poblacion" type="text" th:field="*{poblacion}">
				</div>

				<div id="div--direccion">
					<label for="input--direccion">Dirección</label> <input
						id="input--direccion" type="text" th:field="*{direccion}">
				</div>

				<div id="div--cp">
					<label for="input--cp">Código Postal</label> <input id="input--cp"
						type="text" th:field="*{cp}">
				</div>

				<div id="div--password">
					<label for="input--password">Contraseña</label> <input
						id="input--password" type="password" th:field="*{password}">
				</div>


				<div id="div--botones">
					<button type="submit">Guardar</button>
				</div>

			</form>
		</div>
	</main>

	<!-- ************************* -->

	<footer>
		<img alt="logo" th:src="@{/images/footer/tiendaRopaLogo.png}">

		<div>
			<h3>Contáctanos</h3>
			<p>Tlf +34 666666666</p>
			<p>correo@sitioweb.com</p>
			<article>
				<a href=""><img th:src="@{/images/footer/insta.png}"
					alt="logo insta" width="20px"></a> <a href=""><img
					th:src="@{/images/footer/facebooklogo.png}" alt="logo insta"
					width="20px"></a> <a href=""><img
					th:src="@{/images/footer/twitterlogo.png}" alt="logo insta"
					width="25px"></a>
			</article>

		</div>


		<div>
			<h3>Política</h3>
			<p>Política de privacidad</p>
			<p>Métodos de Pago</p>
			<article>
				<a href=""><img th:src="@{/images/footer/pay pal.webp}"
					alt="logo paypal" width="50px"></a> <a href=""><img
					th:src="@{/images/footer/master card.png}" alt="logo mastercard"
					width="50px"></a> <a href=""><img
					th:src="@{/images/footer/VISA.jpg}" alt="logo visa" width="55px"></a>
			</article>
		</div>

	</footer>
</body>

</html>
