<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/clientes/header.css}">
    <link rel="stylesheet" th:href="@{/css/clientes/tienda.css}">
    <link rel="stylesheet" th:href="@{/css/clientes/footer.css}">
    <title>Frutti di Vestiti</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <ul>
                    <li><a th:href="@{/trabajadores}">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Mis Pedidos</a></li>
                    <img th:src="@{/images/header/cerrar.png}" alt="Img menu" />
                </ul>
            </div>
            <img th:src="@{/images/header/menu.png}" alt="Img menu" />
        </nav>

        <p><b>Frutti di Vestiti</b></p>

        <nav>
            <div>
                <div id="btnLogin">
                    <a th:href="@{/login}"><img th:src="@{/images/header/user.png}" alt="Imagen login" /></a>
                </div>

                <div id="favoritos">
                    <a><img th:src="@{/images/header/guardados.png}" alt="Imagen guardados" /></a>
                </div>

                <div id="carrito">
                    <a th:href="@{/tienda/carrito}"><img th:src="@{/images/header/carrito.png}" alt="Imagen carrito" /></a>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- ***************************************** -->

    <main>
        <div id="div--buscador">
            <div><img th:src="@{/images/tienda/imgLupa.png}" alt="Busqueda"></div>
            <input type="text"  placeholder="Busque un artículo..."/>
        </div>

        <div id="div--filtros">
            <p>Filtros</p>
            <div>
                <select name="categorias" id="selec-cat">
                    <option value="" hidden selected disabled>Categorías</option>
                    <option th:each = "cDTO : ${listaCategoriasDTO}" th:text=${cDTO.nombre}></option>
                </select>
                <a href="">Precio de + a -</a>
                <a href="">Precio de - a +</a>
            </div>
        </div>

        <div id="div--productos">
            <p>Productos</p>
            <div id="cont--productos">
                <div id="cont--producto" th:each = "pDTO : ${listaProductosDTO}">
                    <img th:src="@{/images/tienda/heart.png}" alt="like" class="like--icon">
                    <img th:src="@{/images/productos/{imagen} (imagen=${pDTO.listaImagenesDTO[0].url})}" alt="gorra" class="dress--icon">
                    <div>
                        <p th:text = ${pDTO.categoria.nombre}>[Tipo categoría]</p>
                        <p th:text = ${pDTO.nombre}>Nombre producto</p>
                        <div>
                            <p th:text = ${pDTO.precio}>19.99€</p>
                            
                            <!-- Al darle click aqui debe añAadirse al carrito -->
                            <!-- Al darle click aqui debe añAadirse al carrito -->
                            <!-- Al darle click aqui debe añAadirse al carrito -->
                            <!-- Al darle click aqui debe añAadirse al carrito -->
                            <a th:href="@{/tienda/producto/addCarrito/{idProducto} (idProducto=${pDTO.id})}">
                            	<div class="buy--icon">
                                	<img th:src="@{/images/tienda/shopping-bag.png}" alt="Ir al carrito">
                            	</div>
                            </a>
                            
                            <a th:href="@{/tienda/producto/{idProducto} (idProducto=${pDTO.id})}">
	                            <div class="view--icon">
	                                <img th:src="@{/images/tienda/ver-producto.png}" alt="Ver producto">
	                            </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    
    <!-- ***************************************** -->
    
    <footer>
        <img alt="logo" th:src="@{/images/footer/tiendaRopaLogo.png}">

        <div>
            <h3>Contáctanos</h3>
            <p>Tlf +34 666666666</p>
            <p>correo@sitioweb.com</p>
            <article>
                <a href=""><img th:src="@{/images/footer/insta.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/facebooklogo.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/twitterlogo.png}" alt="logo insta" width="25px"></a>
            </article>

        </div>


        <div>
            <h3>Política</h3>
            <p>Política de privacidad</p>
            <p>Métodos de Pago</p>
            <article>
                <a href=""><img th:src="@{/images/footer/pay pal.webp}" alt="logo paypal" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/master card.png}" alt="logo mastercard" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/VISA.jpg}" alt="logo visa" width="55px"></a>
            </article>
        </div>

    </footer>
</body>

</html>
